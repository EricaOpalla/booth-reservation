<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booth Reservation</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        .layout { display: grid; grid-template-columns: repeat(5, 100px); grid-gap: 10px; justify-content: center; }
        .booth { width: 80px; height: 80px; border: 2px solid black; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .selected { background-color: green; color: white; }
        .taken { background-color: red; color: white; pointer-events: none; }
        .buttons { margin-top: 20px; }
    </style>
</head>
<body>
    <h2>Booth Reservation</h2>
    <div class="layout" id="booth-layout">
        <!-- Booths will be generated dynamically here -->
    </div>
    <div class="buttons">
        <button onclick="confirmSelection()">Confirm</button>
        <button onclick="exitPage()">Exit</button>
    </div>

    <script>
        const booths = ["F1", "F2", "F3", "F4", "F5", "F6", "F7", "F8", "F9", "F10", "F11", "F12", "F13", "F14", "F15"];
        let selectedBooth = null;
        let takenBooths = new Set();

        function renderBooths() {
            const layout = document.getElementById("booth-layout");
            layout.innerHTML = "";
            booths.forEach(booth => {
                const div = document.createElement("div");
                div.classList.add("booth");
                div.textContent = booth;
                div.id = booth;
                if (takenBooths.has(booth)) {
                    div.classList.add("taken");
                } else {
                    div.onclick = () => selectBooth(booth);
                }
                layout.appendChild(div);
            });
        }

        function selectBooth(booth) {
            if (selectedBooth) {
                document.getElementById(selectedBooth).classList.remove("selected");
            }
            selectedBooth = booth;
            document.getElementById(booth).classList.add("selected");
        }

        function confirmSelection() {
            if (!selectedBooth) {
                alert("Please select a booth first!");
                return;
            }
            takenBooths.add(selectedBooth);
            alert("You have selected " + selectedBooth);
            selectedBooth = null;
            renderBooths();
        }

        function exitPage() {
            window.close();
        }

        renderBooths();
    </script>
</body>
</html>
