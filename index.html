<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booth Reservation</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        .booth-container { display: grid; grid-template-columns: repeat(5, 100px); gap: 10px; justify-content: center; }
        .booth { width: 100px; height: 50px; background: lightgray; display: flex; align-items: center; justify-content: center; cursor: pointer; border: 2px solid black; }
        .selected { background: green; color: white; }
        .reserved { background: red; pointer-events: none; }
    </style>
</head>
<body>
    <h2>Select a Booth</h2>
    <div class="booth-container" id="booth-container"></div>
    <p id="selected-booth">Selected Booth: None</p>
    <button onclick="submitReservation()">Confirm Selection</button>

    <script>
        const booths = ["F1", "F2", "F3", "F4", "F5", "F6", "F7", "F8", "F9", "F10", "F11", "F12", "F13", "F14", "F15"];
        let selectedBooth = null;
        const reservedBooths = [];
        
        function renderBooths() {
            const container = document.getElementById("booth-container");
            container.innerHTML = "";
            booths.forEach(booth => {
                const div = document.createElement("div");
                div.classList.add("booth");
                div.innerText = booth;
                if (reservedBooths.includes(booth)) div.classList.add("reserved");
                div.onclick = () => selectBooth(booth, div);
                container.appendChild(div);
            });
        }

        function selectBooth(booth, element) {
            if (reservedBooths.includes(booth)) return;
            document.querySelectorAll(".booth").forEach(el => el.classList.remove("selected"));
            element.classList.add("selected");
            selectedBooth = booth;
            document.getElementById("selected-booth").innerText = `Selected Booth: ${booth}`;
        }

        function submitReservation() {
            if (!selectedBooth) {
                alert("Please select a booth first.");
                return;
            }
            alert(`Booth ${selectedBooth} reserved!`);
            reservedBooths.push(selectedBooth);
            selectedBooth = null;
            document.getElementById("selected-booth").innerText = "Selected Booth: None";
            renderBooths();
        }
        
        renderBooths();
    </script>
</body>
</html>
